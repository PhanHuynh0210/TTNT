<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESP32 Web Server</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <h1>ESP32 Web Server</h1>

  <div class="card">
    <h3>Điều khiển đèn</h3>
    <p>LED Đơn: <strong id="stateA">--</strong></p>
    <button id="btnA" class="button">ON</button>

    <p>LED RGB: <strong id="stateC">--</strong></p>
    <button id="btnC" class="button">ON</button>
  </div>

  <div class="card">
    <h3>Chế độ RGB</h3>
    <label for="mode">Chọn chế độ:</label>
    <select id="mode">
      <option value="auto">Auto</option>
      <option value="rainbow">Rainbow</option>
      <option value="static">Static</option>
    </select>

    <div id="colorPickerContainer" style="margin-top: 10px; display: none;">
      <label for="colorPicker">Chọn màu:</label>
      <input type="color" id="colorPicker" value="#ff0000">
    </div>
  </div>

  <div class="card">
    <h3>Cấu hình mạng</h3>
    <p>Chuyển sang chế độ Access Point để cấu hình WiFi mới</p>
    <button id="btnSwitchAP" class="button button-warning">Chuyển sang AP Mode</button>
  </div>

  <div class="card">
    <h3>Dữ liệu cảm biến</h3>
    <p class="sensor-data">Nhiệt độ: <strong id="temp">--</strong></p>
    <p class="sensor-data">Độ ẩm không khí: <strong id="humid">--</strong></p>
    <p class="sensor-data">Độ ẩm đất: <strong id="soli">--</strong></p>
    <p class="sensor-data">Khoảng cách: <strong id="distance">--</strong></p>
    <p class="sensor-data">Ánh sáng: <strong id="lux">--</strong></p>

  </div>

  <script src="main.js"></script>

</body>
</html>
